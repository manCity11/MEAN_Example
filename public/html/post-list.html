<div class="container">
	<h1 style="background-color: grey;">List of post</h1>
	
	<div class="row">
		<div class="col-sm-6 col-md-3" ng-repeat="post in posts">
			<div class="thumbnail">
				<div class="caption">
					<h3>{{post.title}}</h3>
					<p>{{post.content}}</p>
					<p><a href="#!/post/{{post.slug}}/" class="btn btn-primary" role="button">Detail</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
